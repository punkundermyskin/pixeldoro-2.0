<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>pixeldoro</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
        overflow: hidden;
      }
      #unity-container {
        width: 100%;
        height: 100%;
        max-width: 100%;
        max-height: 100%;
        margin: 0 auto;
        position: relative;
      }
      #unity-canvas {
        width: 100% !important;
        height: 100% !important;
        background: #222;
      }
    </style>
  </head>
  <body>
    <script>
      // Mobile detection - do this IMMEDIATELY before loading anything
      var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      
      if (isMobile) {
        // Redirect to mobile-specific page
        window.location.href = 'mobile.html';
      }
    </script>

    <!-- UNITY CONTAINER (only loads if not mobile) -->
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">pixeldoro</div>
      </div>
    </div>

    <script>
      // Only run Unity code if we're still here (not mobile)
      if (!isMobile) {
        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var fullscreenButton = document.querySelector("#unity-fullscreen-button");
        var warningBanner = document.querySelector("#unity-warning");

        function unityShowBanner(msg, type) {
          function updateBannerVisibility() {
            warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
          }
          var div = document.createElement('div');
          div.innerHTML = msg;
          warningBanner.appendChild(div);
          if (type === 'error') {
            div.style = 'background: red; padding: 10px;';
          } else {
            if (type === 'warning') div.style = 'background: yellow; padding: 10px;';
            setTimeout(function() {
              warningBanner.removeChild(div);
              updateBannerVisibility();
            }, 5000);
          }
          updateBannerVisibility();
        }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/5336a4b2c43054286fd70b1faa467eee.loader.js";
        var config = {
          dataUrl: buildUrl + "/331e4bc8262dd074f1e02e74f3892a27.data.unityweb",
          frameworkUrl: buildUrl + "/2caccd623392ba56f5b720cea3c2e0db.framework.js.unityweb",
          codeUrl: buildUrl + "/161557ac0908b9f59fb38ecbe91599b3.wasm.unityweb",
          streamingAssetsUrl: "StreamingAssets",
          companyName: "Pixeldoro Labs",
          productName: "pixeldoro",
          productVersion: "2.4.7",
          showBanner: unityShowBanner,
        };

        canvas.style.background = "url('" + buildUrl + "/pixeldoro.jpg') center / cover";
        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
          createUnityInstance(canvas, config, (progress) => {
            progressBarFull.style.width = (100 * progress) + "%";
          }).then((unityInstance) => {
            loadingBar.style.display = "none";
            fullscreenButton.onclick = () => {
              unityInstance.SetFullscreen(1);
            };
          }).catch((message) => {
            alert(message);
          });
        };
        document.body.appendChild(script);
      }
    </script>
  </body>
</html>
