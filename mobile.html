<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pixeldoro - yo mobile friend!</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            line-height: 1.6;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            display: block;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            line-height: 1.3;
        }
        
        .main-text {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.5;
        }
        
        .sub-text {
            font-size: 16px;
            margin-bottom: 40px;
            opacity: 0.7;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 280px;
            margin: 0 auto 40px;
        }
        
        .app-button {
            display: block;
            width: 100%;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }
        
        .app-button img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .app-button:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }
        
        .app-button:active {
            transform: translateY(0);
        }
        
        .divider {
            font-size: 14px;
            opacity: 0.5;
            margin: 30px 0;
            position: relative;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .divider::before {
            left: 0;
        }
        
        .divider::after {
            right: 0;
        }
        
        .desktop-link {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            opacity: 0.6;
            transition: opacity 0.2s ease;
            display: inline-block;
            padding: 10px 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
        }
        
        .desktop-link:hover {
            opacity: 1;
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        .footer-text {
            font-size: 12px;
            opacity: 0.4;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        /* Fun animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .container > * {
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
        }
        
        .logo { animation-delay: 0.1s; }
        h1 { animation-delay: 0.2s; }
        .main-text { animation-delay: 0.3s; }
        .sub-text { animation-delay: 0.4s; }
        .buttons { animation-delay: 0.5s; }
        .divider { animation-delay: 0.6s; }
        .desktop-link { animation-delay: 0.7s; }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/logo.png" alt="pixeldoro logo" class="logo">
        
        <h1>web version isn‚Äôt built for mobile</h1>
        
        <p class="main-text">
            trying to run it here might crash your phone (seriously).
        </p>
        
        <p class="sub-text">
            but hey ‚Äî we made proper mobile apps that work way better üëá
        </p>
        
        <div class="buttons">
            <a href="https://play.pixeldoro.io/ios" class="app-button">
                <img src="images/app_store_badge.png" alt="Download on the App Store">
            </a>
            <a href="https://play.pixeldoro.io/android" class="app-button">
                <img src="images/google_play_badge.png" alt="Get it on Google Play">
            </a>
        </div>

        <!-- <a href="?force-desktop=true" class="desktop-link" onclick="forceDesktop(event)">
            lemme try anyway (might crash tho)
        </a> -->
    </div>
    
    <p class="footer-text">made with üçÖ by pixeldoro labs</p>
